<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .display {
            display: inline-block;
            text-align: top;
            margin-left: 5px;
            position: relative;
            top: 5px;
        }
        
        header {
            background-color: black;
            color: white;
            height: 30px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="display">
                    Home
                </li>
                <li class="display">
                    About
                </li>
                <li class="display"> Contact</li>
            </ul>
        </nav>

    </header>

</body>

</html>
